<template>
  <!-- Page Header -->
  <div class="slds-page-header">
    <div class="slds-page-header__row">
      <!-- Title Section -->
      <div class="slds-page-header__col-title">
        <div class="slds-media">
          <div class="slds-media__figure">
            <lightning-icon icon-name="standard:dashboard" size="medium"></lightning-icon>
          </div>
          <div class="slds-media__body">
            <h1 class="slds-page-header__title">
              AI Document Generation System Health
            </h1>
            <p class="slds-page-header__name-meta">
              Real-time monitoring and performance analytics
            </p>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="slds-page-header__col-actions">
        <lightning-button-group>
          <lightning-button
            label="Refresh"
            variant="neutral"
            icon-name="utility:refresh"
            onclick={handleRefresh}>
          </lightning-button>

          <lightning-button
            label="Export Report"
            variant="brand"
            icon-name="utility:download"
            onclick={handleExportReport}>
          </lightning-button>
        </lightning-button-group>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <template if:true={isLoading}>
    <div class="slds-text-align_center slds-m-vertical_large">
      <lightning-spinner
        alternative-text="Loading system health data..."
        size="large">
      </lightning-spinner>
    </div>
  </template>

  <!-- Dashboard Content -->
  <template if:false={isLoading}>
    <div class="slds-grid slds-gutters slds-wrap">

      <!-- SLA -->
      <div class="slds-col slds-size_1-of-4">
        <article class="slds-card">
          <div class="slds-card__header">
            <h2 class="slds-text-heading_small">Document Generation SLA</h2>
          </div>
          <div class="slds-card__body slds-card__body_inner">
            <div class="slds-text-align_center">
              <div class={slaStatusClass}>
                <span class="slds-text-heading_large">
                  {healthMetrics.documentGenerationSLA}%
                </span>
              </div>
              <p class="slds-text-body_small">Target: &gt;95%</p>
              <lightning-progress-ring
                value={healthMetrics.documentGenerationSLA}
                size="large"
                variant={slaVariant}>
              </lightning-progress-ring>
            </div>
          </div>
        </article>
      </div>

      <!-- System Uptime -->
      <div class="slds-col slds-size_1-of-4">
        <article class="slds-card">
          <div class="slds-card__header">
            <h2 class="slds-text-heading_small">System Uptime</h2>
          </div>
          <div class="slds-card__body slds-card__body_inner">
            <div class="slds-text-align_center">
              <div class={uptimeStatusClass}>
                <span class="slds-text-heading_large">
                  {healthMetrics.systemUptime}%
                </span>
              </div>
              <p class="slds-text-body_small">Target: &gt;99.5%</p>
              <lightning-progress-ring
                value={healthMetrics.systemUptime}
                size="large"
                variant={uptimeVariant}>
              </lightning-progress-ring>
            </div>
          </div>
        </article>
      </div>

      <!-- Compliance Score -->
      <div class="slds-col slds-size_1-of-4">
        <article class="slds-card">
          <div class="slds-card__header">
            <h2 class="slds-text-heading_small">Compliance Score</h2>
          </div>
          <div class="slds-card__body slds-card__body_inner">
            <div class="slds-text-align_center">
              <div class={complianceStatusClass}>
                <span class="slds-text-heading_large">
                  {healthMetrics.complianceScore}%
                </span>
              </div>
              <p class="slds-text-body_small">Target: &gt;95%</p>
              <lightning-progress-ring
                value={healthMetrics.complianceScore}
                size="large"
                variant={complianceVariant}>
              </lightning-progress-ring>
            </div>
          </div>
        </article>
      </div>

      <!-- Active Users -->
      <div class="slds-col slds-size_1-of-4">
        <article class="slds-card">
          <div class="slds-card__header">
            <h2 class="slds-text-heading_small">Active Users</h2>
          </div>
          <div class="slds-card__body slds-card__body_inner">
            <div class="slds-text-align_center">
              <span class="slds-text-heading_large">{healthMetrics.activeUsers}</span>
              <p class="slds-text-body_small">Currently active</p>
              <div class="slds-m-top_small">
                <lightning-icon icon-name="utility:people" size="medium"></lightning-icon>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>

    <!-- Metrics & Alerts -->
    <div class="slds-grid slds-gutters slds-wrap slds-m-top_medium">

      <!-- Performance Metrics -->
      <div class="slds-col slds-size_1-of-2">
        <article class="slds-card">
          <div class="slds-card__header">
            <h2 class="slds-text-heading_small">Performance Metrics</h2>
          </div>
          <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-gutters">
              <div class="slds-col slds-size_1-of-2">
                <div class="metric-item">
                  <span class="slds-text-body_small">Error Rate</span>
                  <div class={errorRateClass}>
                    <span class="slds-text-heading_medium">{healthMetrics.errorRate}%</span>
                  </div>
                </div>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <div class="metric-item">
                  <span class="slds-text-body_small">Cache Hit Ratio</span>
                  <div class={cacheHitClass}>
                    <span class="slds-text-heading_medium">{healthMetrics.cacheHitRatio}%</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="slds-grid slds-gutters slds-m-top_small">
              <div class="slds-col slds-size_1-of-2">
                <div class="metric-item">
                  <span class="slds-text-body_small">Avg Response Time</span>
                  <div class="metric-value">
                    <span class="slds-text-heading_medium">
                      {healthMetrics.averageResponseTime}ms
                    </span>
                  </div>
                </div>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <div class="metric-item">
                  <span class="slds-text-body_small">Queue Depth</span>
                  <div class={queueDepthClass}>
                    <span class="slds-text-heading_medium">{healthMetrics.queueDepth}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>

      <!-- Active Alerts -->
      <div class="slds-col slds-size_1-of-2">
        <article class="slds-card">
          <div class="slds-card__header">
            <div class="slds-grid slds-grid_align-spread">
              <h2 class="slds-text-heading_small">Active Alerts</h2>
              <lightning-badge label={alertCount} variant={alertsBadgeVariant}></lightning-badge>
            </div>
          </div>
          <div class="slds-card__body slds-card__body_inner">
            <template if:true={hasAlerts}>
              <div class="alert-container" style="max-height: 200px; overflow-y: auto;">
                <template for:each={activeAlerts} for:item="alert">
                  <div key={alert.timestamp} class={getAlertClass}>
                    <div class="slds-grid slds-grid_align-spread">
                      <div class="slds-col">
                        <div class="slds-grid">
                          <lightning-icon
                            icon-name={getAlertIcon}
                            size="x-small"
                            variant={getAlertIconVariant}>
                          </lightning-icon>
                          <div class="slds-m-left_x-small">
                            <p class="slds-text-body_small slds-text-color_default">
                              {alert.message}
                            </p>
                            <p class="slds-text-body_x-small slds-text-color_weak">
                              {alert.formattedTimestamp}
                            </p>
                          </div>
                        </div>
                      </div>
                      <div class="slds-col slds-no-flex">
                        <lightning-button-icon
                          icon-name="utility:check"
                          variant="border-filled"
                          size="x-small"
                          alternative-text="Acknowledge"
                          onclick={handleAcknowledgeAlert}
                          data-alert-id={alert.id}>
                        </lightning-button-icon>
                      </div>
                    </div>
                  </div>
                </template>
              </div>
            </template>

            <template if:false={hasAlerts}>
              <div class="slds-text-align_center">
                <lightning-icon
                  icon-name="utility:success"
                  size="medium"
                  variant="success">
                </lightning-icon>
              </div>
            </template>
          </div>
        </article>
      </div>
    </div>
  </template>



  <div class="slds-card__body slds-card__body_inner">

    <!-- Overall System Status -->
    <div class="slds-grid slds-gutters slds-m-bottom_medium">

        <!-- Overall Health -->
        <div class="slds-col slds-size_1-of-3">
            <lightning-tile label="Overall System Health" type="media">
                <lightning-badge 
                    slot="media" 
                    label={overallHealthStatus} 
                    variant={overallHealthVariant}>
                </lightning-badge>
                <div class="slds-m-top_small">
                    <span class="slds-text-body_small">
                        {healthyComponentsCount} of {totalComponentsCount} components healthy
                    </span>
                </div>
            </lightning-tile>
        </div>

        <!-- Health Score -->
        <div class="slds-col slds-size_1-of-3">
            <lightning-tile label="System Health Score">
                <div class="health-score">
                    <span class="slds-text-heading_large">
                        {systemHealthPercentage}%
                    </span>
                </div>
            </lightning-tile>
        </div>

        <!-- Refresh Button -->
        <div class="slds-col slds-size_1-of-3">
            <lightning-button 
                variant="brand" 
                label="Refresh Health Check" 
                onclick={handleRefreshHealthCheck} 
                disabled={isLoading}>
            </lightning-button>
        </div>
    </div>

    <!-- Component Status Grid -->
    <template if:true={healthCheckResult}>
        <div class="slds-section slds-is-open">
            <h3 class="slds-section__title">
                <!-- (Section Title Content Goes Here) -->
            </h3>
        </div>
    </template>

</div>

</template>
