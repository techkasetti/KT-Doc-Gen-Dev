<template>
    <lightning-card title="Document Search & Filter" icon-name="utility:search">
        <div class="slds-p-horizontal_medium">
            <!-- Search Bar -->
            <div class="slds-form-element slds-m-bottom_medium">
                <label class="slds-form-element__label" for="searchInput">
                    <abbr class="slds-required" title="required">*</abbr>Search Documents
                </label>
                <lightning-input
                    id="searchInput"
                    type="search"
                    value={searchTerm}
                    placeholder="Search by title, content, or tags..."
                    onchange={handleSearchChange}
                    class="slds-m-bottom_small">
                </lightning-input>
            </div>

            <!-- Advanced Filters -->
            <lightning-accordion allow-multiple-sections-open>
                <lightning-accordion-section name="filters" label="Advanced Filters">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <!-- Date Range Filter -->
                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
                            <lightning-input
                                type="date"
                                label="Created From"
                                value={filters.createdFromDate}
                                onchange={handleFilterChange}
                                data-field="createdFromDate">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
                            <lightning-input
                                type="date"
                                label="Created To"
                                value={filters.createdToDate}
                                onchange={handleFilterChange}
                                data-field="createdToDate">
                            </lightning-input>
                        </div>

                        <!-- File Type Filter -->
                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
                            <lightning-combobox
                                label="File Type"
                                value={filters.fileType}
                                options={fileTypeOptions}
                                onchange={handleFilterChange}
                                data-field="fileType">
                            </lightning-combobox>
                        </div>

                        <!-- Compliance Status Filter -->
                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
                            <lightning-combobox
                                label="GDPR Compliance"
                                value={filters.gdprCompliance}
                                options={complianceOptions}
                                onchange={handleFilterChange}
                                data-field="gdprCompliance">
                            </lightning-combobox>
                        </div>

                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
                            <lightning-combobox
                                label="HIPAA Compliance"
                                value={filters.hipaaCompliance}
                                options={complianceOptions}
                                onchange={handleFilterChange}
                                data-field="hipaaCompliance">
                            </lightning-combobox>
                        </div>

                        <!-- Size Range Filter -->
                        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
                            <lightning-combobox
                                label="File Size"
                                value={filters.fileSize}
                                options={fileSizeOptions}
                                onchange={handleFilterChange}
                                data-field="fileSize">
                            </lightning-combobox>
                        </div>
                    </div>
                </lightning-accordion-section>

                <!-- AI-Powered Filters -->
                <lightning-accordion-section name="ai-filters" label="AI-Powered Filters">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox
                                label="Content Classification"
                                value={filters.contentClassification}
                                options={classificationOptions}
                                onchange={handleFilterChange}
                                data-field="contentClassification">
                            </lightning-combobox>
                        </div>

                        <div class="slds-col slds-size_1-of-2">
                            <lightning-slider
                                label="Minimum Compliance Score"
                                value={filters.minComplianceScore}
                                min="0"
                                max="100"
                                step="5"
                                onchange={handleFilterChange}
                                data-field="minComplianceScore">
                            </lightning-slider>
                        </div>

                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input
                                type="text"
                                label="AI Content Analysis"
                                value={filters.aiQuery}
                                placeholder="e.g., 'documents containing personal data'"
                                onchange={handleFilterChange}
                                data-field="aiQuery">
                            </lightning-input>
                        </div>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>

            <!-- Action Buttons -->
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button
                    variant="brand"
                    label="Apply Filters"
                    onclick={handleApplyFilters}
                    class="slds-m-right_small">
                </lightning-button>
                <lightning-button
                    variant="neutral"
                    label="Clear All"
                    onclick={handleClearFilters}>
                </lightning-button>
            </div>

            <!-- Active Filters Display -->
            <template if:true={hasActiveFilters}>
                <div class="slds-m-top_medium">
                    <div class="slds-text-heading_small slds-m-bottom_small">Active Filters:</div>
                    <div class="filter-tags">
                        <template for:each={activeFilters} for:item="filter">
                            <lightning-pill
                                key={filter.id}
                                label={filter.label}
                                name={filter.field}
                                onremove={handleRemoveFilter}
                                class="slds-m-right_x-small slds-m-bottom_x-small">
                            </lightning-pill>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
