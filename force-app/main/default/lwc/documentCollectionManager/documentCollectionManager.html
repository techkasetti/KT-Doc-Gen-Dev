<template>
    <!-- Page Header -->
    <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
            <!-- Title Section -->
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:folder" size="medium"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate">
                                        AI Document Collection Manager
                                    </span>
                                </h1>
                            </div>
                        </div>
                        <p class="slds-page-header__name-meta">
                            {documentCount} documents â€¢ Context-aware generation enabled
                        </p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control">
                        <lightning-button-group>
                            <lightning-button 
                                label="Generate New Document" 
                                variant="brand" 
                                icon-name="utility:add" 
                                onclick={handleNewDocument}>
                            </lightning-button>
                            <lightning-button 
                                label="Analyze Collection" 
                                variant="neutral" 
                                icon-name="utility:einstein" 
                                onclick={handleAnalyzeCollection}>
                            </lightning-button>
                            <lightning-button 
                                label="Export Analytics" 
                                variant="neutral" 
                                icon-name="utility:download" 
                                onclick={handleExportAnalytics}>
                            </lightning-button>
                        </lightning-button-group>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Collection Overview Cards -->
    <div class="slds-grid slds-gutters slds-wrap slds-m-vertical_medium">
        <div class="slds-col slds-size_1-of-4">
            <article class="slds-card">
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-media slds-media_small">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:file" size="small" variant="success"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h3 class="slds-text-heading_small">Total Documents</h3>
                            <p class="slds-text-title">{documentCount}</p>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div class="slds-col slds-size_1-of-4">
            <article class="slds-card">
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-media slds-media_small">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:einstein" size="small" variant="warning"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h3 class="slds-text-heading_small">AI Generated</h3>
                            <p class="slds-text-title">{aiGeneratedCount}</p>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div class="slds-col slds-size_1-of-4">
            <article class="slds-card">
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-media slds-media_small">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:layers" size="small" variant="info"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h3 class="slds-text-heading_small">Context Quality</h3>
                            <p class="slds-text-title">{contextQualityScore}%</p>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div class="slds-col slds-size_1-of-4">
            <article class="slds-card">
                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-media slds-media_small">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:clock" size="small" variant="error"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h3 class="slds-text-heading_small">Avg Gen Time</h3>
                            <p class="slds-text-title">{avgGenerationTime}s</p>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>

    <!-- Document List with Advanced Filters -->
    <div class="slds-card">
        <div class="slds-card__header">
            <div class="slds-grid slds-grid_align-spread">
                <h2 class="slds-card__header-title">
                    <span>ðŸ“„ Documents in Collection</span>
                </h2>
                <div class="slds-grid slds-gutters">
                    <lightning-input 
                        type="search" 
                        label="Search Documents" 
                        value={searchTerm} 
                        onchange={handleSearch} 
                        class="slds-m-bottom_none">
                    </lightning-input>
                    <lightning-combobox 
                        name="filter" 
                        label="Filter by Type" 
                        value={selectedFilter} 
                        placeholder="All Documents" 
                        options={filterOptions} 
                        onchange={handleFilterChange}>
                    </lightning-combobox>
                </div>
            </div>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <lightning-datatable 
                key-field="id" 
                data={filteredDocuments} 
                columns={documentColumns} 
                onrowaction={handleRowAction} 
                sorted-by={sortedBy} 
                sorted-direction={sortDirection} 
                onsort={handleSort} 
                show-row-number-column="true">
            </lightning-datatable>
        </div>
    </div>

    <!-- Analytics Dashboard -->
    <template if:true={showAnalytics}>
        <div class="slds-card slds-m-top_medium">
            <div class="slds-card__header">
                <h2 class="slds-card__header-title">
                    <span>ðŸ“Š Generation Analytics</span>
                </h2>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid slds-gutters slds-wrap">
                    <div class="slds-col slds-size_1-of-2">
                        <div class="analytics-chart-container" style="height: 300px; border: 1px solid #d8dde6; padding: 1rem;">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">Daily Generation Trends</h3>
                            <canvas lwc:ref="dailyTrendChart"></canvas>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="analytics-chart-container" style="height: 300px; border: 1px solid #d8dde6; padding: 1rem;">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">AI Model Usage</h3>
                            <canvas lwc:ref="modelUsageChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Context Analysis Modal -->
    <template if:true={showContextModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium slds-hyphenate">Collection Context Analysis</h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeContextModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isAnalyzing}>
                        <div class="slds-text-align_center">
                            <lightning-spinner alternative-text="Analyzing collection context..." size="large"></lightning-spinner>
                            <p class="slds-m-top_medium">AI is analyzing your document collection...</p>
                        </div>
                    </template>
                    <template if:false={isAnalyzing}>
                        <div class="slds-grid slds-gutters slds-wrap">
                            <!-- Insights -->
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-box slds-theme_default">
                                    <h3 class="slds-text-heading_small slds-m-bottom_small">Cross-Document Insights</h3>
                                    <template for:each={contextInsights} for:item="insight">
                                        <div key={insight.id} class="slds-m-bottom_small">
                                            <p class="slds-text-body_small">
                                                <strong>{insight.key}:</strong> {insight.value}
                                            </p>
                                        </div>
                                    </template>
                                </div>
                            </div>

                            <!-- Entity Frequency -->
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-box slds-theme_default">
                                    <h3 class="slds-text-heading_small slds-m-bottom_small">Entity Frequency Map</h3>
                                    <template for:each={entityFrequency} for:item="entity">
                                        <div key={entity.name} class="slds-m-bottom_x-small">
                                            <div class="slds-grid slds-grid_align-spread">
                                                <span class="slds-text-body_small">{entity.name}</span>
                                                <span class="slds-badge slds-badge_lightest">{entity.count}</span>
                                            </div>
                                            <lightning-progress-bar 
                                                value={entity.percentage} 
                                                size="small" 
                                                class="slds-m-top_xxx-small">
                                            </lightning-progress-bar>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <!-- Summary -->
                        <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                            <div class="slds-box slds-theme_default">
                                <h3 class="slds-text-heading_small slds-m-bottom_small">Contextual Summary</h3>
                                <lightning-formatted-rich-text value={contextualSummary}></lightning-formatted-rich-text>
                            </div>
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeContextModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
