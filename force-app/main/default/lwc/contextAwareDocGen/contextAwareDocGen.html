<template>
    <lightning-card title="Context-Aware Document Generation" icon-name="standard:document">
        
        <!-- AI Model Selection Dropdown -->
        <div class="slds-m-bottom_medium">
            <lightning-combobox
                name="aiModel"
                label="Select AI Model"
                value={selectedAIModel}
                placeholder="Choose an AI model..."
                options={aiModelOptions}
                onchange={handleAIModelChange}>
            </lightning-combobox>
        </div>
        
        <!-- Folder Context Analysis -->
        <div class="slds-m-bottom_medium">
            <lightning-button
                label="Analyze Folder Context"
                onclick={handleAnalyzeFolderContext}
                disabled={isAnalyzing}
                class="slds-m-right_small">
            </lightning-button>

            <template if:true={isAnalyzing}>
                <lightning-spinner
                    alternative-text="Analyzing context..."
                    size="small">
                </lightning-spinner>
            </template>
        </div>
        
        <!-- Context Display -->
        <template if:true={folderContext}>
            <lightning-accordion>
                <lightning-accordion-section
                    name="documentSummary"
                    label="Document Analysis Summary">
                    <div class="context-summary">
                        <p><strong>Total Documents:</strong> {folderContext.totalDocuments}</p>
                        <p><strong>AI Model Used:</strong> {folderContext.selectedAIModel}</p>
                        <p><strong>Analysis Timestamp:</strong> {formattedTimestamp}</p>
                    </div>
                </lightning-accordion-section>
                
                <lightning-accordion-section
                    name="contextualInsights"
                    label="Contextual Insights">
                    <template for:each={contextInsights} for:item="insight">
                        <div key={insight.key} class="insight-item">
                            <p><strong>{insight.label}:</strong> {insight.value}</p>
                        </div>
                    </template>
                </lightning-accordion-section>
            </lightning-accordion>
        </template>
        
        <!-- Document Generation -->
        <div class="slds-m-top_medium">
            <lightning-button
                label="Generate Context-Aware Document"
                variant="brand"
                onclick={handleGenerateDocument}
                disabled={generateDisabled}>
            </lightning-button>
        </div>

    </lightning-card>
</template>
