<template>
    <lightning-card title="System Health Dashboard" icon-name="standard:dashboard">
        
        <!-- Overall Health Status -->
        <div class="slds-m-around_medium">
            <div class={overallHealthClass}>
                <div class="slds-media__figure">
                    <lightning-icon icon-name={overallHealthIcon} size="medium" variant={overallHealthVariant}></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-text-heading_medium">System Status: {overallHealthText}</h2>
                    <p>Last checked: {lastCheckedFormatted}</p>
                </div>
            </div>
        </div>

        <!-- Health Check Details -->
        <template if:true={healthData}>
            <div class="slds-m-around_medium">
                <lightning-accordion allow-multiple-sections-open>
                    
                    <!-- Custom Objects Health -->
                    <lightning-accordion-section name="customObjects" label="Custom Objects">
                        <div class="health-section">
                            <div class={getStatusClass}>
                                <lightning-icon icon-name={getStatusIcon} size="small"></lightning-icon>
                                <span class="slds-m-left_x-small">
                                    {healthData.customObjects.validObjects} of {healthData.customObjects.totalRequired} objects validated
                                </span>
                            </div>
                            <template if:true={hasMissingObjects}>
                                <div class="slds-m-top_small">
                                    <p class="slds-text-color_error">Missing objects:</p>
                                    <ul>
                                        <template for:each={healthData.customObjects.missingObjects} for:item="obj">
                                            <li key={obj}>• {obj}</li>
                                        </template>
                                    </ul>
                                </div>
                            </template>
                        </div>
                    </lightning-accordion-section>

                    <!-- Permission Sets Health -->
                    <lightning-accordion-section name="permissions" label="Permission Sets">
                        <div class="health-section">
                            <div class={getPermissionStatusClass}>
                                <lightning-icon icon-name={getPermissionStatusIcon} size="small"></lightning-icon>
                                <span class="slds-m-left_x-small">
                                    {healthData.permissions.existingCount} of {healthData.permissions.totalRequired} permission sets configured
                                </span>
                            </div>
                            <template if:true={hasMissingPermissions}>
                                <div class="slds-m-top_small">
                                    <p class="slds-text-color_error">Missing permission sets:</p>
                                    <ul>
                                        <template for:each={healthData.permissions.missingPermissionSets} for:item="perm">
                                            <li key={perm}>• {perm}</li>
                                        </template>
                                    </ul>
                                </div>
                            </template>
                        </div>
                    </lightning-accordion-section>

                    <!-- Templates Health -->
                    <lightning-accordion-section name="templates" label="Document Templates">
                        <div class="health-section">
                            <div class={getTemplateStatusClass}>
                                <lightning-icon icon-name={getTemplateStatusIcon} size="small"></lightning-icon>
                                <span class="slds-m-left_x-small">
                                    {healthData.templates.totalActiveTemplates} active templates configured
                                </span>
                            </div>
                        </div>
                    </lightning-accordion-section>

                    <!-- Compliance Rules Health -->
                    <lightning-accordion-section name="compliance" label="Compliance Rules">
                        <div class="health-section">
                            <div class={getComplianceStatusClass}>
                                <lightning-icon icon-name={getComplianceStatusIcon} size="small"></lightning-icon>
                                <span class="slds-m-left_x-small">
                                    {healthData.complianceRules.totalActiveRules} active compliance rules configured
                                </span>
                            </div>
                        </div>
                    </lightning-accordion-section>

                </lightning-accordion>
            </div>
        </template>

        <!-- Action Buttons -->
        <div slot="footer" class="slds-clearfix">
            <div class="slds-float_right">
                <lightning-button 
                    variant="neutral" 
                    label="Refresh Health Check" 
                    onclick={refreshHealthCheck}
                    disabled={isLoading}
                    class="slds-m-right_small">
                </lightning-button>
                <lightning-button 
                    variant="brand" 
                    label="Run End-to-End Test" 
                    onclick={runEndToEndTest}
                    disabled={isLoading}>
                </lightning-button>
            </div>
        </div>

        <!-- Test Results -->
        

<template if:true={testResults}>
        <div class="slds-m-around_medium">
            <div class={testResultClass}>
                <lightning-icon icon-name={testResultIcon} size="small"></lightning-icon>
                <span class="slds-m-left_x-small">{testResults}</span>
            </div>
        </div>
    </template>

    <!-- Loading Spinner -->
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Checking system health..." size="medium"></lightning-spinner>
    </template>

    <!-- Error Message -->
    <template if:true={errorMessage}>
        <div class="slds-notify slds-notify_alert slds-theme_error slds-m-around_medium" role="alert">
            <lightning-icon icon-name="utility:error" size="x-small" class="slds-m-right_x-small"></lightning-icon>
            <span>{errorMessage}</span>
        </div>
    </template>
</lightning-card>
</template>
