<template>
    <lightning-card title="AI-Powered Document Generator" icon-name="standard:document">
        <div class="slds-card__body slds-card__body_inner">
            
            <!-- Progress Indicator -->
            <div class="slds-progress-bar slds-progress-bar_circular slds-m-bottom_large">
                <span class="slds-progress-bar__value" style={progressStyle}>
                    <span class="slds-progress-bar__value-label">{progressText}</span>
                </span>
            </div>

            <!-- Step 1: Document Configuration -->
            <template if:true={isStep1}>
                <div class="step-container slds-box slds-theme_default">
                    <h3 class="slds-text-heading_medium slds-m-bottom_medium">Document Configuration</h3>
                    
                    <div class="slds-grid slds-gutters slds-wrap">
                        <!-- Region Selection -->
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-combobox
                                name="region"
                                label="Region"
                                placeholder="Select Region"
                                options={regionOptions}
                                value={selectedRegion}
                                onchange={handleRegionChange}
                                variant="label-stacked"
                                required>
                            </lightning-combobox>
                        </div>

                        <!-- Role Selection -->
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-combobox
                                name="role"
                                label="Role"
                                placeholder="Select Role"
                                options={roleOptions}
                                value={selectedRole}
                                onchange={handleRoleChange}
                                variant="label-stacked"
                                required>
                            </lightning-combobox>
                        </div>

                        <!-- Contract Type Selection -->
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-combobox
                                name="contractType"
                                label="Contract Type"
                                placeholder="Select Contract Type"
                                options={contractTypeOptions}
                                value={selectedContractType}
                                onchange={handleContractTypeChange}
                                variant="label-stacked"
                                required>
                            </lightning-combobox>
                        </div>
                    </div>

                    <!-- Additional Requirements -->
                    <div class="slds-m-top_medium">
                        <lightning-textarea
                            name="additionalRequirements"
                            label="Additional Requirements (Optional)"
                            placeholder="Enter any specific clauses or requirements..."
                            value={additionalRequirements}
                            onchange={handleAdditionalRequirementsChange}
                            max-length="2000">
                        </lightning-textarea>
                    </div>

                    <!-- AI Processing Toggle -->
                    <div class="slds-m-top_medium">
                        <lightning-input
                            type="toggle"
                            label="Enable AI-Enhanced Processing"
                            name="aiProcessing"
                            checked={aiProcessingEnabled}
                            onchange={handleAIProcessingChange}>
                        </lightning-input>
                        <p class="slds-text-color_weak slds-text-body_small slds-m-top_x-small">
                            AI processing provides context-aware clause generation and enhanced compliance checking.
                        </p>
                    </div>
                </div>
            </template>

            <!-- Step 2: Document Generation -->
            <template if:true={isStep2}>
                <div class="step-container slds-box slds-theme_default">
                    <h3 class="slds-text-heading_medium slds-m-bottom_medium">Document Generation</h3>
                    
                    <template if:false={isGenerating}>
                        <div class="slds-text-align_center slds-m-vertical_large">
                            <lightning-button
                                variant="brand"
                                label="Generate Document"
                                title="Generate AI-powered document with compliance validation"
                                onclick={handleGenerateDocument}
                                disabled={isGenerating}
                                class="slds-m-bottom_medium">
                            </lightning-button>
                        </div>
                    </template>

                    <!-- Generation Progress -->
                    <template if:true={isGenerating}>
                        <div class="generation-progress slds-text-align_center slds-m-vertical_large">
                            <lightning-spinner 
                                alternative-text="Generating document..." 
                                size="large">
                            </lightning-spinner>
                            <p class="slds-text-heading_small slds-m-top_medium">
                                Generating your document...
                            </p>
                            <p class="slds-text-body_small slds-text-color_weak">
                                AI is analyzing requirements and generating compliant clauses
                            </p>
                        </div>
                    </template>

                    <!-- Generated Content Preview -->
                    <template if:true={generatedClause}>
                        <div class="generated-content slds-box slds-theme_shade slds-m-top_medium">
                            <h4 class="slds-text-heading_small slds-m-bottom_small">
                                <lightning-icon icon-name="utility:preview" size="small" class="slds-m-right_x-small"></lightning-icon>
                                Generated Document Preview
                            </h4>
                            <div class="clause-content slds-scrollable_y" style="max-height: 300px;">
                                <lightning-formatted-text value={generatedClause}></lightning-formatted-text>
                            </div>
                        </div>

                        <!-- Compliance Status -->
                        <template if:true={complianceStatus}>
                            <div class="compliance-status slds-m-top_medium">
                                <div class={complianceStatusClass}>
                                    <lightning-icon 
                                        icon-name={complianceIcon} 
                                        size="small" 
                                        variant={complianceVariant}
                                        class="slds-m-right_x-small">
                                    </lightning-icon>
                                    <span>{complianceStatusText}</span>
                                </div>
                                
                                <template if:true={complianceDetails}>
                                    <div class="compliance-details slds-m-top_small">
                                        <lightning-accordion allow-multiple-sections-open>
                                            <lightning-accordion-section name="complianceDetails" label="Compliance Analysis">
                                                <div slot="actions">
                                                    <lightning-badge label={complianceScore}></lightning-badge>
                                                </div>
                                                <p class="slds-m-bottom_small">{complianceAnalysis}</p>
                                                
                                                <template if:true={complianceViolations}>
                                                    <lightning-accordion-section name="violations" label="Issues Found">
                                                        <ul class="slds-list_dotted">
                                                            <template for:each={complianceViolations} for:item="violation">
                                                                <li key={violation} class="slds-text-color_error">
                                                                    {violation}
                                                                </li>
                                                            </template>
                                                        </ul>
                                                    </lightning-accordion-section>
                                                </template>
                                            </lightning-accordion-section>
                                        </lightning-accordion>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </template>
                </div>
            </template>

            <!-- Step 3: Signature Request -->
            <template if:true={isStep3}>
                <div class="step-container slds-box slds-theme_default">
                    <h3 class="slds-text-heading_medium slds-m-bottom_medium">Request Signature</h3>
                    
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                type="email"
                                name="signerEmail"
                                label="Signer Email"
                                value={signerEmail}
                                onchange={handleSignerEmailChange}
                                required>
                            </lightning-input>
                        </div>
                        
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                type="text"
                                name="signerName"
                                label="Signer Name"
                                value={signerName}
                                onchange={handleSignerNameChange}
                                required>
                            </lightning-input>
                        </div>
                    </div>

                    <div class="slds-m-top_medium">
                        <lightning-textarea
                            name="signatureInstructions"
                            label="Instructions for Signer (Optional)"
                            placeholder="Add any specific instructions for the signer..."
                            value={signatureInstructions}
                            onchange={handleSignatureInstructionsChange}
                            max-length="500">
                        </lightning-textarea>
                    </div>

                    <!-- Signature Request Options -->
                    <div class="slds-m-top_medium">
                        <fieldset class="slds-form-element">
                            <legend class="slds-form-element__legend slds-form-element__label">
                                Signature Options
                            </legend>
                            <div class="slds-form-element__control">
                                <lightning-checkbox-group
                                    name="signatureOptions"
                                    options={signatureOptionsList}
                                    value={selectedSignatureOptions}
                                    onchange={handleSignatureOptionsChange}>
                                </lightning-checkbox-group>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </template>

            <!-- Step 4: Completion -->
            <template if:true={isStep4}>
                <div class="step-container slds-box slds-theme_success">
                    <div class="slds-text-align_center">
                        <lightning-icon 
                            icon-name="utility:success" 
                            size="large" 
                            variant="success"
                            class="slds-m-bottom_medium">
                        </lightning-icon>
                        
                        <h3 class="slds-text-heading_medium slds-m-bottom_medium">
                            Document Generated Successfully!
                        </h3>
                        
<p class="slds-text-body_regular slds-m-bottom_medium">
Your document has been generated and signature request has been sent successfully!
</p>

<!-- Success Details -->
<div class="success-details slds-box slds-theme_shade slds-m-top_medium">
<div class="slds-grid slds-gutters slds-text-align_left">
<div class="slds-col slds-size_1-of-2">
<p><strong>Document ID:</strong> {documentId}</p>
<p><strong>Contract Type:</strong> {selectedContractType}</p>
<p><strong>Region:</strong> {selectedRegion}</p>
</div>
<div class="slds-col slds-size_1-of-2">
<p><strong>Signature Request ID:</strong> {signatureRequestId}</p>
<p><strong>Signer:</strong> {signerName} ({signerEmail})</p>
<p><strong>Status:</strong> Pending Signature</p>
</div>
</div>
</div>

<!-- Action Buttons -->
<div class="slds-m-top_large">
<lightning-button-group>
<lightning-button
variant="brand"
label="Download Document"
title="Download generated document"
onclick={handleDownloadDocument}
icon-name="utility:download">
</lightning-button>
<lightning-button
variant="neutral"
label="View Document"
title="View document details"
onclick={handleViewDocument}
icon-name="utility:preview">
</lightning-button>
<lightning-button
variant="success"
label="Generate New"
title="Start new document generation"
onclick={handleGenerateNew}
icon-name="utility:add">
</lightning-button>
</lightning-button-group>
</div>

<!-- Email Notification Status -->
<template if:true={emailSentStatus}>
<div class="email-status slds-m-top_medium">
<lightning-icon icon-name="utility:email" size="small" class="slds-m-right_x-small"></lightning-icon>
<span class="slds-text-color_success">Email notification sent to {signerEmail}</span>
</div>
</template>
</div>
</div>
</template>

<!-- Navigation Footer -->
<div slot="footer" class="slds-card__footer">
<div class="slds-grid slds-grid_align-spread">
<div class="slds-col">
<lightning-button
variant="neutral"
label="Previous"
onclick={handlePrevious}
disabled={isFirstStep}
icon-name="utility:chevronleft"
icon-position="left">
</lightning-button>
</div>
<div class="slds-col slds-text-align_center">
<span class="step-indicator slds-text-body_small slds-text-color_weak">
Step {currentStepNumber} of {totalSteps}
</span>
</div>
<div class="slds-col slds-text-align_right">
<lightning-button
variant="brand"
label={nextButtonLabel}
onclick={handleNext}
disabled={isNextDisabled}
icon-name="utility:chevronright"
icon-position="right">
</lightning-button>
</div>
</div>
</div>
</div>
</lightning-card>

<!-- Error Toast Container -->
<template if:true={showError}>
<div class="slds-notify_container slds-is-relative">
<div class="slds-notify slds-notify_toast slds-theme_error" role="status">
<span class="slds-assistive-text">error</span>
<div class="slds-notify__content">
<h2 class="slds-text-heading_small">
<lightning-icon icon-name="utility:error" size="small" class="slds-m-right_small"></lightning-icon>
Error
</h2>
<p>{errorMessage}</p>
</div>
<div class="slds-notify__close">
<lightning-button-icon
icon-name="utility:close"
variant="bare-inverse"
size="large"
title="Close Error"
onclick={handleCloseError}>
</lightning-button-icon>
</div>
</div>
</div>
</template>
</template>
