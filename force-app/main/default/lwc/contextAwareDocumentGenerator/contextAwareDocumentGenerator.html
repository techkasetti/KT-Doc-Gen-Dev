<template>
  <lightning-card title="Context-Aware Document Generator" icon-name="standard:einstein">

    <!-- Progress Indicator -->
    <div class="slds-p-horizontal_medium slds-p-top_medium">
      <lightning-progress-indicator current-step={currentStep} type="base" has-error={hasError}>
        <template for:each={progressSteps} for:item="step">
          <lightning-progress-step
            key={step.number}
            label={step.label}
            value={step.number}>
          </lightning-progress-step>
        </template>
      </lightning-progress-indicator>
    </div>

    <!-- Step Content -->
    <div class="slds-p-around_medium">

      <!-- Step 1: AI Model Selection -->
      <template if:true={isStep1}>
        <div class="slds-card slds-card_boundary">
          <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-media__figure">
                <lightning-icon icon-name="standard:ai_model" size="small"></lightning-icon>
              </div>
              <div class="slds-media__body">
                <h2 class="slds-card__header-title">Select AI Model</h2>
                <p class="slds-text-body_small">
                  Choose the AI model for document analysis and generation
                </p>
              </div>
            </header>
          </div>

          <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-gutters slds-wrap">

              <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                <lightning-combobox
                  name="aiModel"
                  label="AI Model"
                  value={selectedAIModel}
                  placeholder="Select AI Model..."
                  options={availableAIModels}
                  onchange={handleAIModelChange}
                  required>
                </lightning-combobox>
              </div>

              <template if:true={selectedModelInfo}>
                <div class="slds-col slds-size_1-of-1">
                  <div class="slds-box slds-theme_shade">
                    <h3 class="slds-text-heading_small slds-m-bottom_x-small">Model Details</h3>
                    <p class="slds-text-body_small slds-m-bottom_x-small">
                      <strong>Provider:</strong> {selectedModelInfo.provider}
                    </p>
                    <p class="slds-text-body_small slds-m-bottom_x-small">
                      <strong>Description:</strong> {selectedModelInfo.description}
                    </p>
                    <p class="slds-text-body_small">
                      <strong>Capabilities:</strong> {selectedModelInfo.capabilities}
                    </p>
                  </div>
                </div>
              </template>

            </div>
          </div>
        </div>
      </template>

      <!-- Step 2: Context Analysis -->
      <template if:true={isStep2}>
        <div class="slds-card slds-card_boundary">
          <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-media__figure">
                <lightning-icon icon-name="standard:algorithm" size="small"></lightning-icon>
              </div>
              <div class="slds-media__body">
                <h2 class="slds-card__header-title">Analyze Folder Context</h2>
                <p class="slds-text-body_small">
                  Analyze all documents in the folder for contextual understanding
                </p>
              </div>
            </header>
          </div>

          <div class="slds-card__body slds-card__body_inner">
            <template if:false={analysisComplete}>
              <div class="slds-align_absolute-center slds-p-vertical_large">
                <lightning-button
                  label="Analyze Context"
                  variant="brand"
                  onclick={handleAnalyzeContext}
                  disabled={isAnalyzing}>
                </lightning-button>

                <template if:true={isAnalyzing}>
                  <div class="slds-m-top_medium">
                    <lightning-spinner alternative-text="Analyzing folder context..." size="medium"></lightning-spinner>
                    <p class="slds-text-align_center slds-m-top_small">
                      Analyzing documents with {selectedModelInfo.modelName}...
                    </p>
                  </div>
                </template>
              </div>
            </template>

            <template if:true={analysisComplete}>
              <div class="analysis-results">
                <div class="slds-grid slds-gutters slds-wrap">
                  <div class="slds-col slds-size_1-of-1">
                    <div class="slds-box slds-theme_success">
                      <div class="slds-grid slds-grid_align-spread">
                        <h3 class="slds-text-heading_small">Context Analysis Complete</h3>
                        <span class="slds-badge {contextQualityClass}">{contextQualityLabel}</span>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Context Metrics -->
                <div class="slds-grid slds-gutters slds-wrap slds-m-top_medium">
                  <template for:each={documentMetrics} for:item="metric">
                    <div
                      key={metric.label}
                      class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
                      <div class="slds-media">
                        <div class="slds-media__figure">
                          <lightning-icon icon-name={metric.icon} size="small"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                          <p class="slds-text-heading_small">{metric.value}</p>
                          <p class="slds-text-body_small">{metric.label}</p>
                        </div>
                      </div>
                    </div>
                  </template>
                </div>

                <!-- Toggle Context Details -->
                <div class="slds-m-top_medium">
               <lightning-button
               label={toggleContextDetailsLabel}
                 variant="neutral"
                 onclick={handleToggleContextDetails}>
                 </lightning-button>

                </div>
              </div>
            </template>
          </div>
        </div>
      </template>

      <!-- ... -->
      <!-- Steps 3, 4, 5 are already properly structured in your code -->
      <!-- ... -->

    </div>

    <!-- Navigation Buttons -->
    <div class="slds-m-top_large slds-text-align_center">
      <lightning-button-group>
        <template if:true={showPreviousButton}>
          <lightning-button
            label="Previous"
            variant="neutral"
            onclick={handlePrevious}>
          </lightning-button>
        </template>
        <template if:true={showNextButton}>
          <lightning-button
            label="Next"
            variant="brand"
            onclick={handleNext}
            disabled={isNextDisabled}>
          </lightning-button>
        </template>
      </lightning-button-group>
    </div>

    <!-- Global Loading Overlay -->
    <template if:true={showLoadingOverlay}>
      <div class="slds-backdrop slds-backdrop_open">
        <div class="slds-align_absolute-center">
          <div class="slds-spinner_container">
            <lightning-spinner alternative-text="Processing..." size="large"></lightning-spinner>
            <p class="slds-m-top_small slds-text-align_center">{loadingMessage}</p>
          </div>
        </div>
      </div>
    </template>

  </lightning-card>
</template>

            </h2>

                            type="text"
                            value={currentQuestion}
                            placeholder="Ask anything about your document collection..."
                            onchange={handleQuestionInput}
                            onkeypress={handleQuestionKeyPress}
                            disabled={isAnalyzing}>
                        </lightning-input>
                        <lightning-button-icon
                            icon-name="utility:send"
                            variant="brand"
                            onclick={handleAskQuestion}
                            disabled={isAnalyzing}
                            alternative-text="Send question"
                            title="Send question"
                            class="slds-input__icon slds-input__icon_right">
                        </lightning-button-icon>
                    </div>
                </div>
            </div>

                    <lightning-spinner alternative-text="Processing with AI..." size="small"></lightning-spinner>
                    <p class="slds-text-align_center slds-m-top_small">

                    </p>
                </div>
            </template>
        </div>
    </div>

    
    <template if:true={showChatInterface}>

                                        <div class="slds-chat-message__meta">
