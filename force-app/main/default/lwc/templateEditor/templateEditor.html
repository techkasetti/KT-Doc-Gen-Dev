<template>
  <lightning-card title="Template Editor">
    <div class="slds-p-around_medium">
      <lightning-input label="Template Name" value={name} onchange={handleNameChange}></lightning-input>
      <lightning-combobox label="Format" value={format} options={formatOptions} onchange={handleFormatChange}></lightning-combobox>
      <lightning-textarea label="Content" value={content} onchange={handleContentChange} rows="12"></lightning-textarea>
      <div class="slds-m-top_medium">
        <lightning-button variant="brand" label="Save Template" onclick={handleSave}></lightning-button>
        <lightning-button variant="neutral" label="Preview" onclick={handlePreview}></lightning-button>
      </div>
      <template if:true={previewHtml}>
        <div class="slds-m-top_medium preview">
          <h3>Preview</h3>
          <div lwc:dom="manual" class="preview-area" data-id="preview"></div>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
